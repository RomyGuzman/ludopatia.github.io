<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Nivel Secundario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #444;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 14px;
            border: 2px solid #2575fc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            position: relative;
            user-select: none;
        }
        .option:hover {
            background: #2575fc;
            color: white;
        }
        .option.selected {
            background: #2575fc !important;
            color: #fff !important;
            border-color: #2575fc !important;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            box-sizing: border-box;
            display: none;
        }
        input[type="radio"],
        input[type="checkbox"] {
            display: none;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .back-btn {
            background: #ddd !important;
            color: #333 !important;
            margin-right: 10px;
        }
        .back-btn:hover {
            background: #ccc !important;
            transform: scale(1.02);
        }
        .progress-bar {
            height: 8px;
            background: #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress {
            height: 8px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            width: 0;
            transition: width 0.4s ease;
        }
        .spinner {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .spinner div {
            width: 16px;
            height: 16px;
            margin: 0 4px;
            background: #2575fc;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .spinner div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .spinner div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            to {
                transform: translateY(-12px);
                opacity: 0.7;
            }
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
            margin: 0 5px;
        }
        .final-message {
            text-align: center;
            font-size: 1rem;
            line-height: 1.5;
        }
        .final-message a {
            color: #2575fc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENCUESTA</h1>
        <div style="text-align:right; margin-bottom:10px;">
            <label for="lang">Idioma:</label>
            <select id="lang" onchange="cambiarIdioma(this.value)">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <div class="progress-bar"><div id="progress" class="progress"></div></div>
        <div id="quiz"></div>
    </div>
    <script>
        // Traducciones de preguntas y opciones
        const traducciones = {
            en: [
                { pregunta: "1. Age: select range", opciones: ["12 – 13", "14 – 15", "16 – 17"] },
                { pregunta: "2. Gender", opciones: ["Female", "Male", "Other"] },
                { pregunta: "3. Have you ever bet online?", opciones: ["Yes", "No"] },
                { pregunta: "4. How often do you usually bet?", opciones: ["Every day", "1 to 2 days per week", "3 to 5 days per week", "6 to 7 days per week"] },
                { pregunta: "5. How many hours do you spend betting on a day you play?", opciones: ["Less than 1 hour", "1 to 2 hours", "More than 3 hours"] },
                { pregunta: "6. Which days of the week do you usually bet?", opciones: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] },
                { pregunta: "7. What type of activities do you bet on?", opciones: ["Online casino", "Sports betting", "Poker or other card games", "Games of chance (roulette, slots, etc.)", "Other"] },
                { pregunta: "8. Are the betting sites you play on official (.bet)?", opciones: ["Yes", "No", "I don't know"] },
                { pregunta: "9. Where do you get the money to bet?", opciones: ["A relative", "Work", "Scholarships", "Others"] },
                { pregunta: "10. How much money do you usually bet in a week?", opciones: ["Between $1,000 and $5,000", "Between $5,000 and $10,000", "More than $10,000"] },
                { pregunta: "11. Do your parents or guardians know you bet?", opciones: ["Yes", "No", "I'm not sure"] },
                { pregunta: "12. How did you learn about online games?", opciones: ["Social networks", "Friends", "Family", "Other"] },
                { pregunta: "13. Why do you bet?", opciones: ["Fun or entertainment", "To earn money", "Because my friends do it", "Other"] },
                { pregunta: "14. Do you know the risks of betting?", opciones: ["Yes", "No"] },
                { pregunta: "15. Do you know where to go or what to do if you had a problem with betting?", opciones: ["Yes", "No"] },
                { pregunta: "16. Would you like to receive information about it?", opciones: ["Yes", "No"] },
                { pregunta: "17. Do you know someone who bets online?", opciones: ["Yes", "No"] },
                { pregunta: "18. Has anyone ever recommended you to bet?", opciones: ["Yes", "No"] },
                { pregunta: "19. Would you like to bet someday?", opciones: ["Yes", "No", "I'm not sure"] },
                { pregunta: "20. Do you know the risks of betting?", opciones: ["Yes", "No", "A little"] },
                { pregunta: "21. Do you know where to go or what to do if you had a problem with betting?", opciones: ["Yes", "No"] },
                { pregunta: "22. Have you seen online betting ads on social networks or the internet?", opciones: ["Yes, many times", "Sometimes", "Never"] },
                { pregunta: "23. Have you ever spent money on a game (e.g., to get coins, lives or rewards)?", opciones: ["Yes", "No"] }
            ],
            zh: [
                { pregunta: "1. 年龄：请选择范围", opciones: ["12 – 13", "14 – 15", "16 – 17"] },
                { pregunta: "2. 性别", opciones: ["女性", "男性", "其他"] },
                { pregunta: "3. 你曾经在线上赌博过吗？", opciones: ["是", "否"] },
                { pregunta: "4. 你通常多久赌博一次？", opciones: ["每天", "每周1-2天", "每周3-5天", "每周6-7天"] },
                { pregunta: "5. 你在赌博的那天平均花多少小时？", opciones: ["少于1小时", "1到2小时", "超过3小时"] },
                { pregunta: "6. 你通常在哪些星期几赌博？", opciones: ["星期一", "星期二", "星期三", "星期四", "星期五", "星期六", "星期日"] },
                { pregunta: "7. 你参与哪些类型的赌博活动？", opciones: ["在线赌场", "体育博彩", "扑克或其他纸牌游戏", "机会游戏（轮盘、老虎机等）", "其他"] },
                { pregunta: "8. 你玩的赌博网站是官方的吗（.bet）？", opciones: ["是", "否", "不知道"] },
                { pregunta: "9. 你从哪里获得赌博资金？", opciones: ["亲属", "工作", "奖学金", "其他"] },
                { pregunta: "10. 你一周通常赌博多少钱？", opciones: ["$1,000-$5,000", "$5,000-$10,000", "超过$10,000"] },
                { pregunta: "11. 你的父母或监护人知道你赌博吗？", opciones: ["是", "否", "不确定"] },
                { pregunta: "12. 你是如何了解线上游戏的？", opciones: ["社交网络", "朋友", "家庭", "其他"] },
                { pregunta: "13. 你为什么赌博？", opciones: ["娱乐", "赚钱", "因为朋友也赌博", "其他"] },
                { pregunta: "14. 你知道赌博的风险吗？", opciones: ["是", "否"] },
                { pregunta: "15. 如果你在赌博中遇到问题，你知道该去哪里或该怎么办吗？", opciones: ["是", "否"] },
                { pregunta: "16. 你想收到相关信息吗？", opciones: ["是", "否"] },
                { pregunta: "17. 你认识有人在线赌博吗？", opciones: ["是", "否"] },
                { pregunta: "18. 有人曾经推荐你赌博吗？", opciones: ["是", "否"] },
                { pregunta: "19. 你想过有一天去赌博吗？", opciones: ["是", "否", "不确定"] },
                { pregunta: "20. 你知道赌博的风险吗？", opciones: ["是", "否", "有一点"] },
                { pregunta: "21. 如果你在赌博中遇到问题，你知道该去哪里或该怎么办吗？", opciones: ["是", "否"] },
                { pregunta: "22. 你在社交网络或互联网上见过线上赌博广告吗？", opciones: ["是，经常", "有时", "从未"] },
                { pregunta: "23. 你曾经在游戏中花钱吗（例如：购买金币、生命或奖励）？", opciones: ["是", "否"] }
            ]
        };

        const questions = [
            { pregunta: "1. Edad: seleccionar rango", tipo: "opcion", opciones: ["12 – 13", "14 – 15", "16 – 17"] },
            { pregunta: "2. Género", tipo: "opcion", opciones: ["Femenino", "Masculino", "Otro"] }, // "Otro" sin campo de texto
            { pregunta: "3. ¿Has apostado en línea alguna vez?", tipo: "opcion", opciones: ["Sí", "No"] },
            { pregunta: "4. ¿Con qué frecuencia sueles apostar?", tipo: "opcion", opciones: ["1 a 2 días por semana", "3 a 5 días por semana", "6 a 7 días por semana"] }, // "Todos los días" eliminado
            { pregunta: "5. ¿Cuántas horas apostás por día?", tipo: "opcion", opciones: ["Menos de 1 hora", "1 a 2 horas", "Más de 3 horas"] }, // texto cambiado
            { pregunta: "6. ¿Qué días de la semana sueles apostar?", tipo: "multiple", opciones: ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"] },
            { pregunta: "7. ¿En qué tipo de actividades apuestas?", tipo: "multiple", opciones: ["Casino online", "Apuestas deportivas", "Póker u otros juegos de cartas", "Juegos de azar (ruleta, tragamonedas, etc.)", "Otro"] }, // "Otro" sin campo de texto
            { pregunta: "8. ¿Los sitios de apuestas en los que juegas son oficiales (.bet)?", tipo: "opcion", opciones: ["Si", "No", "No sé"] },
            { pregunta: "9. ¿De dónde obtienes el dinero para apostar?", tipo: "multiple", opciones: ["Un familiar", "Trabajo", "Becas", "Otros"] }, // multiple y "Otros" sin campo de texto
            { pregunta: "10. ¿Cuánto dinero sueles apostar en una semana?", tipo: "opcion", opciones: ["Entre $1.000 y $5.000", "Entre $5.000 y $10.000", "Más de $10.000"] },
            { pregunta: "11. ¿Tus padres o tutores saben que apuestas?", tipo: "opcion", opciones: ["Sí", "No", "No estoy seguro"] },
            { pregunta: "12. ¿Cómo conociste los juegos en línea?", tipo: "multiple", opciones: ["Redes sociales", "Amigos", "Familia", "Otro"] }, // multiple y "Otro" sin campo de texto
            { pregunta: "13. ¿Por qué apuestas?", tipo: "multiple", opciones: ["Diversión o entretenimiento", "Para ganar dinero", "Porque mis amigos lo hacen", "Otro"] }, // "Otro" sin campo de texto
            { pregunta: "14. ¿Conoces los riesgos de apostar?", tipo: "opcion", opciones: ["Si", "No"] },
            { pregunta: "15. ¿Sabes a dónde acudir o qué hacer si tuvieras un problema con las apuestas?", tipo: "opcion", opciones: ["Sí", "No"] },
            { pregunta: "16. ¿Te interesaría recibir información al respecto?", tipo: "opcion", opciones: ["Si", "No"] },
            // Si no apuestan
            { pregunta: "17. ¿Conoces a alguien que apueste en línea?", tipo: "opcion", opciones: ["Sí", "No"] },
            { pregunta: "18. ¿Alguna vez alguien te recomendó apostar?", tipo: "opcion", opciones: ["Sí", "No"] },
            { pregunta: "19. ¿Te gustaría apostar alguna vez?", tipo: "opcion", opciones: ["Sí", "No", "No estoy seguro"] },
            { pregunta: "20. ¿Conoces los riesgos de apostar?", tipo: "opcion", opciones: ["Sí", "No", "Un poco"] },
            { pregunta: "21. ¿Sabes a dónde acudir o qué hacer si tuvieras un problema con las apuestas?", tipo: "opcion", opciones: ["Sí", "No"] },
            { pregunta: "22. ¿Has visto publicidad de apuestas online en redes sociales o internet?", tipo: "opcion", opciones: ["Sí, muchas veces", "Algunas veces", "Nunca"] },
            { pregunta: "23. ¿Alguna vez gastaste dinero en un juego (ejemplo: para conseguir monedas, vidas o recompensas)?", tipo: "opcion", opciones: ["Sí", "No"] }
        ];

        let currentQuestion = 0;
        let answers = {};
        let idioma = "es";

        function cambiarIdioma(lang) {
            idioma = lang;
            renderQuestion();
        }

        function updateProgress() {
            let percent = ((currentQuestion) / questions.length) * 100;
            document.getElementById("progress").style.width = percent + "%";
        }

        function renderQuestion() {
            // Salto de lógica: si pregunta 3 es "No", saltar a 17
            if (currentQuestion === 3 && answers[3] === (idioma === "es" ? "No" : idioma === "en" ? "No" : "否")) {
                currentQuestion = 16;
            }
            // Si pregunta 3 es "Sí" y llega a la 16, mostrar final
            if (answers[3] === (idioma === "es" ? "Sí" : idioma === "en" ? "Yes" : "是") && currentQuestion === 16) {
                mostrarFinal();
                return;
            }
            if (currentQuestion >= questions.length) {
                mostrarFinal();
                return;
            }
            updateProgress();
            let q = questions[currentQuestion];
            let qTrad = idioma === "es" ? q : traducciones[idioma][currentQuestion];
            // Elimina el número de la pregunta para mostrar solo el texto
            let preguntaSinNumero = qTrad.pregunta.replace(/^\d+\.\s*/, "");
            let html = `<h2>${preguntaSinNumero}</h2>`;

            // Opciones únicas
            if (q.tipo === "opcion") {
                qTrad.opciones.forEach((opt, i) => {
                    html += `<div class="option" onclick="seleccionarOpcion(${currentQuestion}, ${i}, false)" id="option_${currentQuestion}_${i}">
                        <label>${opt}</label>
                    </div>`;
                });
                html += `<div class="button-group">
                    ${currentQuestion > 0 ? `<button class="back-btn" onclick="volverAtras()">${idioma === "zh" ? "返回" : idioma === "en" ? "Back" : "Atrás"}</button>` : ""}
                    <button onclick="nextObligatoria()">${idioma === "zh" ? "下一步" : idioma === "en" ? "Next" : "Siguiente"}</button>
                </div>`;
            }
            // Opciones múltiples
            else if (q.tipo === "multiple") {
                qTrad.opciones.forEach((opt, i) => {
                    html += `<div class="option" onclick="seleccionarMultiple(${currentQuestion}, ${i}, false)" id="option_${currentQuestion}_${i}">
                        <label>${opt}</label>
                    </div>`;
                });
                html += `<div class="button-group">
                    <button class="back-btn" onclick="volverAtras()">${idioma === "zh" ? "返回" : idioma === "en" ? "Back" : "Atrás"}</button>
                    <button onclick="nextMultipleObligatoria()">${idioma === "zh" ? "下一步" : idioma === "en" ? "Next" : "Siguiente"}</button>
                </div>`;
            }
            document.getElementById("quiz").innerHTML = html;
            marcarSeleccion();
        }

        // Selección opción única
        function seleccionarOpcion(qIdx, optIdx, isOtro) {
            document.querySelectorAll(`[id^="option_${qIdx}_"]`).forEach(el => el.classList.remove('selected'));
            document.getElementById(`option_${qIdx}_${optIdx}`).classList.add('selected');
            let opt = (idioma === "es" ? questions[qIdx].opciones[optIdx] : traducciones[idioma][qIdx].opciones[optIdx]);
            answers[qIdx + 1] = opt;
            let otroInput = document.getElementById(`otroInput${qIdx}`);
            if (otroInput) otroInput.style.display = isOtro ? "block" : "none";
        }

        // Selección opción múltiple
        function seleccionarMultiple(qIdx, optIdx, isOtro) {
            let el = document.getElementById(`option_${qIdx}_${optIdx}`);
            el.classList.toggle('selected');
            let opt = (idioma === "es" ? questions[qIdx].opciones[optIdx] : traducciones[idioma][qIdx].opciones[optIdx]);
            if (!answers[qIdx + 1]) answers[qIdx + 1] = [];
            let arr = answers[qIdx + 1];
            if (el.classList.contains('selected')) {
                arr.push(opt);
            } else {
                let idx = arr.indexOf(opt);
                if (idx > -1) arr.splice(idx, 1);
            }
            let otroInput = document.getElementById(`otroInput${qIdx}`);
            if (otroInput) otroInput.style.display = isOtro && el.classList.contains('selected') ? "block" : "none";
        }

        // Validación y avance opción única
        function nextObligatoria() {
            let q = idioma === "es" ? questions[currentQuestion] : traducciones[idioma][currentQuestion];
            let seleccion = answers[currentQuestion + 1];
            if (!seleccion) {
                alert(idioma === "zh" ? "请选择一个选项" : idioma === "en" ? "Please select an option" : "Por favor selecciona una opción");
                return;
            }
            if (seleccion.toLowerCase() === "otro" || seleccion.toLowerCase() === "other" || seleccion === "其他") {
                let val = document.getElementById(`otroInput${currentQuestion}`).value.trim();
                if (!val) {
                    alert(idioma === "zh" ? "请输入你的答案" : idioma === "en" ? "Please enter your answer" : "Por favor escribe tu respuesta");
                    return;
                }
                answers[currentQuestion + 1] = val;
            }
            currentQuestion++;
            renderQuestion();
        }

        // Validación y avance opción múltiple
        function nextMultipleObligatoria() {
            let arr = answers[currentQuestion + 1];
            if (!arr || arr.length === 0) {
                alert(idioma === "zh" ? "请选择至少一个选项" : idioma === "en" ? "Please select at least one option" : "Selecciona al menos una opción");
                return;
            }
            let tieneOtro = arr.some(v => v.toLowerCase() === "otro" || v.toLowerCase() === "other" || v === "其他");
            if (tieneOtro) {
                let val = document.getElementById(`otroInput${currentQuestion}`).value.trim();
                if (!val) {
                    alert(idioma === "zh" ? "请输入你的答案" : idioma === "en" ? "Please enter your answer" : "Por favor escribe tu respuesta");
                    return;
                }
                answers[currentQuestion + 1] = arr.map(v => (v.toLowerCase() === "otro" || v.toLowerCase() === "other" || v === "其他") ? val : v);
            }
            currentQuestion++;
            renderQuestion();
        }

        // Marcar selección visual
        function marcarSeleccion() {
            let q = idioma === "es" ? questions[currentQuestion] : traducciones[idioma][currentQuestion];
            let val = answers[currentQuestion + 1];
            if (q.tipo === "opcion" && val) {
                q.opciones.forEach((opt, i) => {
                    let el = document.getElementById(`option_${currentQuestion}_${i}`);
                    if (val === opt || (opt.toLowerCase() === "otro" || opt.toLowerCase() === "other" || opt === "其他") && typeof val === "string" && !q.opciones.includes(val)) {
                        el.classList.add('selected');
                        let otroInput = document.getElementById(`otroInput${currentQuestion}`);
                        if (otroInput) otroInput.style.display = (opt.toLowerCase() === "otro" || opt.toLowerCase() === "other" || opt === "其他") ? "block" : "none";
                    }
                });
            }
            if (q.tipo === "multiple" && val) {
                q.opciones.forEach((opt, i) => {
                    let el = document.getElementById(`option_${currentQuestion}_${i}`);
                    if (val.includes(opt) || ((opt.toLowerCase() === "otro" || opt.toLowerCase() === "other" || opt === "其他") && val.some(v => !q.opciones.includes(v)))) {
                        el.classList.add('selected');
                        let otroInput = document.getElementById(`otroInput${currentQuestion}`);
                        if (otroInput) otroInput.style.display = (opt.toLowerCase() === "otro" || opt.toLowerCase() === "other" || opt === "其他") ? "block" : "none";
                    }
                });
            }
        }

        // Volver atrás
        function volverAtras() {
            if (currentQuestion === 16 && (answers[3] === "No" || answers[3] === "否" || answers[3] === "No")) {
                currentQuestion = 3;
            } else {
                currentQuestion = Math.max(0, currentQuestion - 1);
            }
            renderQuestion();
        }

        // Mensaje final traducido
        function mostrarFinal() {
            let mensajes = {
                es: `
                    <h2>Gracias por responder esta encuesta</h2>
                    <div class="final-message">
                        <p>Si querés o necesitás más información sobre el tema podés:</p>
                        <ul style="text-align:left;">
                            <li>Ingresar a <a href="https://www.argentina.gob.ar/salud/mental" target="_blank">página oficial</a></li>
                            <li>Llamar al <b>tel de ayuda municipal</b></li>
                            <li>Tel de ayuda nacional</li>
                            <li>Dirigirte a <b>centro de adicciones de 30 de mayo</b></li>
                            <li>Consultar opciones en Chascomús</li>
                        </ul>
                    </div>
                `,
                en: `
                    <h2>Thank you for answering this survey</h2>
                    <div class="final-message">
